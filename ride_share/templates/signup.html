{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="background-color: #e6f4ff; height: 84vh;">
  <form method="post">
    <h2>Sign up</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" style="background-color: #0099cc;">Sign Up</button>
  </form>
</div>
  {% endblock %}
